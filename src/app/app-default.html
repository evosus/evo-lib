<app-default>
	<div class="title-bar-fixed">
		<title-bar css="ui-secondary shadow-bar" title="Home" mdicon="mdi mdi-home"></title-bar>
	</div>
	<div class="title-bar-spacer"></div>
	<div class="f-row">
		<div class="side-bar { expanded:isExpanded,contracted:!isExpanded }">
			<div class="icon-bar fg-grey-lt pad-dot-5">
				<virtual each="{ iconBarItems }">
				<nav-bar-icon mdicon="{ mdicon }"/>
				</virtual>
			</div>
		</div>
		<div class="f-one container-1280 pad-1-2 ui-white shadow">
			<h1>EVO LIBRE</h1>
			<span>Evosus User Interface Library</span>
			<div class="pad-1"></div>
			<div each="{ uiItems }">
				<h4>{ name }</h4>
				<span>{ desc }</span>
				<hr class="hr"></hr>
			</div>
		</div>
	</div>
	<style>
		.title-bar-fixed { position:fixed;width:100%; }
		.title-bar-spacer { height:3.5em; }
		.side-bar.expanded { flex:0 0 3.5em;height:100vh;overflow:auto; }
		.side-bar.contracted { height:0;width:0;overflow:hidden; }
		.side-bar.expanded .icon-bar {
			position:fixed;
			height:calc(100vh - 7em);
			overflow:auto;
		}
		.side-bar.contracted .icon-bar { width:0;height:0; }
	</style>
	<script>
		this.mixin('IO');
		var self = this;
		isExpanded = false;
		IO.on('ICON_BAR_TOGGLE',function() {
			isExpanded ? isExpanded = false : isExpanded = true;
			self.update();
		});
		iconBarItems = navMenuItems;
		uiItems = [
			{ name:"Bars",desc:"Horizontal bars for navigation and content manipulation" },
			{ name:"Button",desc:"Push it" },
			{ name:"Checkbox",desc:"Check yourself" },
			{ name:"Context Menu",desc:"Menu that opens relative to the element clicked" },
			{ name:"Copyright",desc:"Because it's too much for Desmond to type" },
			{ name:"Date Picker",desc:"Not to be confused with Nose Picker" },
			{ name:"FAB",desc:"Floating Action Button" },
			{ name:"Grid",desc:"Spreadsheet style data display" },
			{ name:"Icon",desc:"Material Design Icons" },
			{ name:"Input",desc:"Input field for text, numbers, emails, and passwords" },
			{ name:"List",desc:"Simple list style data display" },
			{ name:"Modal",desc:"Popup screen" },
			{ name:"Nav Menu",desc:"Main Menu on the left" },
			{ name:"Select",desc:"Dropdown selection menu" },
			{ name:"Stick Banner",desc:"Persistant banner accross the screen; optionally closed" },
			{ name:"Switch",desc:"Like a checkbox, but more confusing" },
			{ name:"Tabs",desc:"Multiple pink cans of unfashionable soda" },
			{ name:"Toast",desc:"Breakfast of champions" }
		]
	</script>
</app-default>
