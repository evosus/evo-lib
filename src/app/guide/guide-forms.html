<guide-forms>
	<div class="pad-1-2">
		<h1>Forms</h1>
		<form novalidate>
			<div class="f-row">
				<div class="pad-dot-5">
					<ui-checkbox name="FORM CHECKBOX A" label="Form Checkbox" positive="yes" negative="no" checked="true" css="ui-red" />
				</div>
				<div class="pad-dot-5">
					<ui-checkbox name="FORM CHECKBOX B" label="Form Checkbox" positive="yes" negative="no" css="ui-green" />
				</div>
				<div class="pad-dot-5">
					<ui-checkbox name="FORM CHECKBOX C" label="Form Checkbox" positive="yes" negative="no" css="ui-blue" />
				</div>
				<div class="pad-dot-5">
					<ui-checkbox name="FORM CHECKBOX D" label="Form Checkbox" positive="yes" negative="no" css="ui-purple" />
				</div>
			</div>
			<div class="pad-dot-5">
				<ui-input name="FORM INPUT A" label="UI Input" css="ui-red" />
				<ui-input name="FORM INPUT B" label="UI Input" css="ui-green" />
				<ui-input name="FORM INPUT C" label="UI Input" css="ui-blue" />
				<ui-input name="FORM INPUT D" label="UI Input" css="ui-purple" />
			</div>
			<div class="pad-dot-5">
				<ui-select name="test_select_a" selection="{ uiSelectValueA }" options="{ uiSelectOptions }" css="ui-red" />
				<ui-select name="test_select_b" selection="{ uiSelectValueB }" options="{ uiSelectOptions }" css="ui-green" />
				<ui-select name="test_select_c" selection="{ uiSelectValueC }" options="{ uiSelectOptions }" css="ui-blue" />
				<ui-select name="test_select_d" selection="{ uiSelectValueD }" options="{ uiSelectOptions }" css="ui-purple" />
			</div>
		</form>
	</div>
	<script>
		var self = this;
		ui = riot.observable();
		// --------------------------------------
		// ON MOUNT
		// --------------------------------------
		this.on('mount',function() {
			var newState = {
				mdicon:"mdi mdi-checkbox-multiple-marked",
				title:"Forms",
			};
			RiotControl.trigger('UI_SET_STATE',newState);
		});
		uiSelectValueA = 'Option A';
		uiSelectValueB = 'Option B';
		uiSelectValueC = 'Option C';

		ui.on('submit_focus:click',function(e) { ui.trigger('input_text:focus'); });
		ui.on('submit_valid:click',function(e) { ui.trigger('input_text:valid'); });
		ui.on('submit_reset:click',function(e) { ui.trigger('input_text:reset');uiInputValue = null;self.update(); });
		ui.on('submit_invalid:click',function(e) { ui.trigger('input_text:invalid','Invalid!'); });
		ui.on('input_text:keyup',function(e) { uiInputValue = e.target.value;self.update(); });
		ui.on('input_text:change',function(e) { uiInputValue = e.target.value;self.update(); });
		ui.on('select_test:change',function(e) { uiSelectValueC = e.target.value;self.update();});

		formSelectOptions = [
			{label:'Grouped A', anchor:'groupeda'},
			{label:'Grouped B', anchor:'grouped'},
			{label:'UI-Input', anchor:'uiinput'},
			{label:'UI-Select', anchor:'uiselect'},
			{label:'UI-Checkbox', anchor:'uicheckbox'}
		]
		uiSelectOptions = [
			{"label":"Option A", "mdicon":"mdi mdi-checkbox-marked-circle"},
			{"label":"Option B", "mdicon":"mdi mdi-checkbox-blank-circle-outline"},
			{"label":"Option C", "mdicon":"mdi mdi-checkbox-blank-circle-outline"}
		]
		uiBarControlItems = [
			{"name":"submit_focus","label":"Focus","mdicon":"mdi mdi-pencil","css":"ui-blue","io":ui },
			{"name":"submit_valid","label":"Valid","mdicon":"mdi mdi-check","css":"ui-green","io":ui },
			{"name":"submit_invalid","label":"Invalid","mdicon":"mdi mdi-alert-circle-outline","css":"ui-red","io":ui },
			{"name":"submit_reset","label":"Reset","mdicon":"mdi mdi-refresh","css":"ui-gray","io":ui }
		]
		anchorScroll(elementID) {
			var el = document.getElementById(elementID);
			el.scrollIntoView({block: "start", behavior: "smooth"});
		}
		anchorClick(e) { if(e.item.anchor) { self.anchorScroll(e.item.anchor); } }
	</script>
</guide-forms>
