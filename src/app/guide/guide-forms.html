<guide-forms>
	<ui-bar class="ui-primary-lt ui-bar-shadow">
		<ui-bar-left>
			<ui-btn-icon name="nav_back" mdicon="mdi mdi-arrow-left" css="ui-primary-lt" io="{ ui }" />
			<ui-bar-title>Form Elements</ui-bar-title>
		</ui-bar-left>
	</ui-bar>
	<div class="scroll-2">
		<div class="pad-dot-5">
			<div class="pad-dot-5">
				<div class="example rounded shadow-box">
					<h3>UI-Input Text</h3>
					Input Value: { uiInputValue }
					<div class="pad-dot-5"></div>
					<ui-input name="input_text" placeholder="Enter email address" css="bordered" mdicon="mdi mdi-email-outline" io="{ ui }" />
					<div class="pad-dot-5"></div>
					<ui-bar-controls>
						<div class="ui-bar-control-item">
							<ui-btn-icon name="submit_focus" label="Focus" mdicon="mdi mdi-pencil" css="ui-blue" io="{ ui }" />
						</div>
						<div class="ui-bar-control-item">
							<ui-btn-icon name="submit_valid" label="Valid" mdicon="mdi mdi-check" css="ui-green" io="{ ui }" />
						</div>
						<div class="ui-bar-control-item">
							<ui-btn-icon name="submit_invalid" label="Invalid" mdicon="mdi mdi-alert-circle-outline" css="ui-red" io="{ ui }" />
						</div>
						<div class="ui-bar-control-item">
							<ui-btn-icon name="submit_reset" label="Reset" mdicon="mdi mdi-refresh" css="ui-gray" io="{ ui }" />
						</div>
					</ui-bar-controls>
				</div>
			</div>
			<div class="pad-dot-5">
				<div class="example rounded shadow-box">
					<h3>UI-Select</h3>
					Selected: { uiSelectValue }
					<div class="pad-dot-5"></div>
					<ui-select id="selectTest" name="select.test" selection="{ uiSelectValue }" options="{ uiSelectOptions }" css="ui-teal" io="{ ui }" />
				</div>
			</div>
		</div>
	</div>
	<style scoped>h3 { margin-bottom:.75em; }</style>
	<script>
		var self = this;
		ui.on('submit_focus:click',function(e) { ui.trigger('input_text:focus'); });
		ui.on('submit_valid:click',function(e) { ui.trigger('input_text:valid'); });
		ui.on('submit_reset:click',function(e) { ui.trigger('input_text:reset'); });
		ui.on('submit_invalid:click',function(e) { ui.trigger('input_text:invalid','Invalid!'); });
		ui.on('input_text:keyup',function(e) { console.info(e.keyCode); });
		ui.on('input_text:change',function(e) {
			uiInputValue = self.input_text.value;
			console.info(e.target.value);
			self.update();
		});
		uiSelectOptions = [
			{"label":"Option A", "mdicon":"mdi mdi-checkbox-marked-circle"},
			{"label":"Option B", "mdicon":"mdi mdi-checkbox-blank-circle-outline"},
			{"label":"Option C", "mdicon":"mdi mdi-checkbox-blank-circle-outline"}
		]
		uiSelectValue = 'Option B';
		ui.on('select_test:change',function(e) { 
			uiSelectValue = e.target.value;
			self.update();	
		});
	</script>
</guide-forms>
