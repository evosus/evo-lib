<guide-forms>
	<ui-bar css="ui-primary-lt ui-bar-shadow">
		<ui-bar-left>
			<ui-btn-icon name="home_icon" mdicon="mdi mdi-checkbox-multiple-marked" css="ui-primary-lt" io="{ ui }" />
			<ui-bar-title value="Form Elements" />
		</ui-bar-left>
	</ui-bar>
	<ui-scroll-2>
		<ui-container css="shadow-box ui-secondary-lt">
			<ui-layout-left>
				<ui-layout-left-sidebar css="ui-secondary-lt">
					<ul class="link-list"><li each="{ formSelectOptions }" onclick="{ anchorClick }">{ label }</li></ul>
				</ui-layout-left-sidebar>
				<ui-layout-left-body css="ui-white">
					<ui-layout-title value="Form Elements" />
					<ui-layout-subtitle value="UI-Input" />
					<ui-layout-box css="shadow-box pad-1-2">
						<ui-input name="input_text" label="Input Label" placeholder=" Placeholder" io="{ ui }" />
						<ui-bar-control>
							<ui-bar-control-item each="{ uiBarControlItems }">
								<ui-btn-icon name="{ name }" label="{ label }" mdicon="{ mdicon }" css="{ css }" io="{ io }" />
							</ui-bar-control-item>
						</ui-bar-control>
						<span class="example-text">Input Value: { uiInputValue }</span>
					</ui-layout-box>
					<ui-layout-subtitle value="UI-Select" />
					<ui-layout-box css="shadow-box pad-1-2">
						<ui-select id="selectTest" name="select_test" label="Select Label" selection="{ uiSelectValue }" options="{ uiSelectOptions }" io="{ ui }" />
						<span class="example-text">Selected: { uiSelectValue }</span>
					</ui-layout-box>
					<ui-layout-subtitle value="UI-Checkbox" />
					<ui-layout-box css="shadow-box pad-1-2">
						<ui-checkbox label="Checkbox Label" positive="Remember me? Yes" negative="Remember me? No" io="{ ui }" />
					</ui-layout-box>
				</ui-layout-left-body>
			</ui-layout-left>
		</ui-container>
	</ui-scroll-2>
	<script>
		var self = this;
		uiSelectValue = 'Option B';

		ui.on('submit_focus:click',function(e) { ui.trigger('input_text:focus'); });
		ui.on('submit_valid:click',function(e) { ui.trigger('input_text:valid'); });
		ui.on('submit_reset:click',function(e) { ui.trigger('input_text:reset');uiInputValue = null;self.update(); });
		ui.on('submit_invalid:click',function(e) { ui.trigger('input_text:invalid','Invalid!'); });
		ui.on('input_text:keyup',function(e) { uiInputValue = e.target.value;self.update(); });
		ui.on('input_text:change',function(e) { uiInputValue = e.target.value;self.update(); });
		ui.on('select_test:change',function(e) { uiSelectValue = e.target.value;self.update();});

		formSelectOptions = [
			{label:'UI-Input', anchor:'uiinput'},
			{label:'UI-Select', anchor:'uiselect'},
			{label:'UI-Checkbox', anchor:'uicheckbox'},
		]
		uiSelectOptions = [
			{"label":"Option A", "mdicon":"mdi mdi-checkbox-marked-circle"},
			{"label":"Option B", "mdicon":"mdi mdi-checkbox-blank-circle-outline"},
			{"label":"Option C", "mdicon":"mdi mdi-checkbox-blank-circle-outline"}
		]
		uiBarControlItems = [
			{"name":"submit_focus","label":"Focus","mdicon":"mdi mdi-pencil","css":"ui-blue","io":ui },
			{"name":"submit_valid","label":"Valid","mdicon":"mdi mdi-check","css":"ui-green","io":ui },
			{"name":"submit_invalid","label":"Invalid","mdicon":"mdi mdi-alert-circle-outline","css":"ui-red","io":ui },
			{"name":"submit_reset","label":"Reset","mdicon":"mdi mdi-refresh","css":"ui-gray","io":ui }
		]
		anchorScroll(elementID) {
			var el = document.getElementById(elementID);
			el.scrollIntoView({block: "start", behavior: "smooth"});
		}
		anchorClick(e) { if(e.item.anchor) { self.anchorScroll(e.item.anchor); } }
	</script>
</guide-forms>
