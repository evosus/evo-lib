<guide-forms>
	<div class="pad-1-2">
		<h1>Your Company Info</h1>
		<form novalidate class="f-row jc-start">
			<div class="col-a" style="width:17em;padding-right:3em;">
				<div class="pad-dot-5">
					<ui-input ref="company_name" name="Company Name" label="Company Name" css="ui-blue-lt" />
				</div>
				<div class="pad-dot-5">
					<ui-input ref="website_url" name="Website URL" label="Website URL" css="ui-blue-lt" />
				</div>
				<div class="pad-dot-5">
					<ui-input ref="app_name" name="App Name" label="App Name" css="ui-blue-lt" />
				</div>
			</div>
			<div class="col-b f-one">
				<div class="f-row f-wrap">
					<div style="flex:1 0 23em;padding:.5em;">
						<ui-input ref="contact_name" name="Contact Name" label="Contact Name" css="ui-blue-lt" value="Default Value" />
					</div>
					<div style="flex:1 0 23em;padding:.5em;">
						<ui-input ref="phone" name="Phone" label="Phone" css="ui-blue-lt" />
					</div>
					<div style="flex:1 0 23em;padding:.5em;">
						<ui-input ref="address" name="Address" label="Address" css="ui-blue-lt" />
					</div>
					<div style="flex:1 0 23em;padding:.5em;">
						<ui-input ref="city" name="City" label="City" css="ui-blue-lt" />
					</div>
					<div class="f-row" style="flex:1 0 23em;padding:.5em;">
						<div class="f-one"><ui-input ref="state" name="State" label="State" css="ui-blue-lt"></div>
						<div class="pad-dot-5"></div>
						<div class="f-one"><ui-input ref="postal_code" name="Postal Code" label="Postal Code" css="ui-blue-lt"></div>
						<div class="pad-dot-5"></div>
						<div class="f-one"><ui-input ref="country" name="Country" label="Country" css="ui-blue-lt" /></div>
					</div>
				</div>
			</div>
		</div>
		<div class="pad-2">
			<div class="f-row">
				<div class="pad-dot-5">
					<ui-checkbox name="FORM CHECKBOX A" label="Form Checkbox" positive="yes" negative="no" checked="true" css="ui-red" />
				</div>
				<div class="pad-dot-5">
					<ui-checkbox name="FORM CHECKBOX B" label="Form Checkbox" positive="yes" negative="no" css="ui-green" />
				</div>
				<div class="pad-dot-5">
					<ui-checkbox name="FORM CHECKBOX C" label="Form Checkbox" positive="yes" negative="no" css="ui-blue" />
				</div>
				<div class="pad-dot-5">
					<ui-checkbox name="FORM CHECKBOX D" label="Form Checkbox" positive="yes" negative="no" css="ui-purple" />
				</div>
			</div>
			<div class="pad-dot-5">
				<h1>Selected: { uiSelectValueA }</h1>
				<div class="f-row">
					<div class="f-one">
						<ui-select ref="test_select_a" onchange="{ setTestA }" name="test_select_a" selection="{ uiSelectValueA }" options="{ uiSelectOptions }" css="ui-red" />
					</div>
					<div class="pad-1"></div>
					<div class="f-one">
						<ui-select name="test_select_b" selection="{ uiSelectValueB }" options="{ uiSelectOptions }" css="ui-green" />
					</div>
					<div class="pad-1"></div>
					<div class="f-one">
						<ui-select name="test_select_c" selection="{ uiSelectValueC }" options="{ uiSelectOptions }" css="ui-blue" />
					</div>
					<div class="pad-1"></div>
					<div class="f-one">
						<ui-select name="test_select_d" selection="{ uiSelectValueD }" options="{ uiSelectOptions }" css="ui-purple" />
					</div>
				</div>
			</div>
			<div class="pad-dot-5">
				<div class="pad-dot-5 ui-grey">
					<ui-select name="test_select_e" selection="{ uiSelectValueE }" options="{ uiSelectOptions }" css="ui-white" />
				</div>
			</div>
		</form>
	</div>
	<style>
	</style>
	<script>
		var self = this;
		ui = riot.observable();
		// --------------------------------------
		// ON MOUNT
		// --------------------------------------
		this.on('mount',function() {
			RiotControl.trigger('UI_SET_STATE',{ title:"Forms" });
			self.refs.company_name.setInvalid('* RequiredField');
			self.refs.website_url.setValid('* Unrequired Field');
		});
		uiSelectValueA = 'Option A';
		uiSelectValueB = 'Option B';
		uiSelectValueC = 'Option C';

		ui.on('submit_focus:click',function(e) { ui.trigger('input_text:focus'); });
		ui.on('submit_valid:click',function(e) { ui.trigger('input_text:valid'); });
		ui.on('submit_reset:click',function(e) { ui.trigger('input_text:reset');uiInputValue = null;self.update(); });
		ui.on('submit_invalid:click',function(e) { ui.trigger('input_text:invalid','Invalid!'); });
		ui.on('input_text:keyup',function(e) { uiInputValue = e.target.value;self.update(); });
		ui.on('input_text:change',function(e) { uiInputValue = e.target.value;self.update(); });
		ui.on('select_test:change',function(e) { uiSelectValueC = e.target.value;self.update();});
		setTestA = function(e) {
			uiSelectValueA = e.target.value;
		}

		formSelectOptions = [
			{label:'Grouped A', anchor:'groupeda'},
			{label:'Grouped B', anchor:'grouped'},
			{label:'UI-Input', anchor:'uiinput'},
			{label:'UI-Select', anchor:'uiselect'},
			{label:'UI-Checkbox', anchor:'uicheckbox'}
		]
		uiSelectOptions = [
			{"label":"Option A", "mdicon":"mdi mdi-checkbox-marked-circle"},
			{"label":"Option B", "mdicon":"mdi mdi-checkbox-blank-circle-outline"},
			{"label":"Option C", "mdicon":"mdi mdi-checkbox-blank-circle-outline"}
		]
		uiBarControlItems = [
			{"name":"submit_focus","label":"Focus","mdicon":"mdi mdi-pencil","css":"ui-blue","io":ui },
			{"name":"submit_valid","label":"Valid","mdicon":"mdi mdi-check","css":"ui-green","io":ui },
			{"name":"submit_invalid","label":"Invalid","mdicon":"mdi mdi-alert-circle-outline","css":"ui-red","io":ui },
			{"name":"submit_reset","label":"Reset","mdicon":"mdi mdi-refresh","css":"ui-gray","io":ui }
		]
	</script>
</guide-forms>
