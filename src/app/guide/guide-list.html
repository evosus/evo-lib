<guide-list>
	<ui-list items="{ DATA }" />
	<script>
		var self = this;
		KEY = 'LIST';
		STATE = {
			title:'UI List',
			mdicon:'mdi mdi-format-list-bulleted'
		}
		DATA = [];
		// MOUNT
		this.on('mount',function() { init(); });
		// INIT
		init = function() {
			RC.trigger('APP_INIT_DATA',{key:KEY,data:uiListItems});	// from js/static_data.js
			RC.trigger('APP_INIT_STATE',{key:KEY,state:STATE});	
		}
		//STATE CHANGED
		RC.on('APP_STATE_CHANGED',function(newState) {
			STATE = newState[KEY];self.update();
		});
		// DATA CHANGED
		RC.on('APP_DATA_CHANGED',function(newState) {
			DATA = newState[KEY];self.update();
		});
	</script>
</guide-list>
