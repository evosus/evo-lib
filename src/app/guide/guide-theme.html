<guide-theme>
	<ui-bar class="ui-primary-lt ui-bar-shadow">
		<ui-bar-left>
			<ui-btn-icon name="home_icon" mdicon="mdi mdi-palette" css="ui-primary-lt" io="{ ui }" />
			<ui-bar-title>Theme</ui-bar-title>
		</ui-bar-left>
	</ui-bar>
	<div class="scroll-2">
		<div class="container-1280 shadow-box ui-white">
			<div class="layout-left f-row f-wrap">
				<div class="layout-left-sidebar ui-secondary-lt">
					<div class="pad-1-2">
						<ul class="hide block-mq-1">
							<li each="{ layoutLeftSelectOptions }">{ label }</li>
						</ul>
						<ui-select class="hide-mq-1" id="layoutLeftSelect" name="layout_left_select" selection="{ layoutLeftSelectValue }" options="{ layoutLeftSelectOptions }" css="ui-secondary" io="{ ui }" />
					</div>
				</div>
				<div class="layout-left-body">
					<div class="pad-1">
						<h3>Theme</h3>
						<div class="pad-dot-5"></div>
						<ui-bar class="ui-primary"><ui-bar-left><ui-bar-title>ui-primary</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-primary-lt"><ui-bar-left><ui-bar-title>ui-primary-lt</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-secondary"><ui-bar-left><ui-bar-title>ui-secondary</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-secondary-lt"><ui-bar-left><ui-bar-title>ui-secondary-lt</ui-bar-title></ui-bar-left></ui-bar>
					</div>
					<div class="pad-1">
						<h3>Colors</h3>
						<div class="pad-dot-5"></div>
						<ui-bar class="ui-gray"><ui-bar-left><ui-bar-title>ui-gray</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-blue"><ui-bar-left><ui-bar-title>ui-blue</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-teal"><ui-bar-left><ui-bar-title>ui-teal</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-green"><ui-bar-left><ui-bar-title>ui-green</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-yellow"><ui-bar-left><ui-bar-title>ui-yellow</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-orange"><ui-bar-left><ui-bar-title>ui-orange</ui-bar-title></ui-bar-left></ui-bar>
						<ui-bar class="ui-red"><ui-bar-left><ui-bar-title>ui-red</ui-bar-title></ui-bar-left></ui-bar>
					</div>
				</div>
			</div>
		</div>
	</div>
</guide-theme>
