<guide-theme>
	<div class="pad-1-2">
		<h3>Color Theme</h3>
		<div class="pad-dot-5"></div>
		<div class="f-row f-wrap">
			<div each="{ themeColors }" class="swatch pad-dot-5 fg-white { name }">
				<span>{ name }</span>
			</div>
		</div>
		<div class="pad-dot-5"></div>

		<h3>Background  Colors </h3>
		<div class="pad-dot-5"></div>
		<div class="f-row f-wrap">
			<div each="{ uiColors }" class="swatch pad-dot-5 fg-white { name }">
				<span>{ name }</span>
			</div>
		</div>
		<div class="pad-dot-5"></div>

		<h3>Palette Colors</h3>
		<div class="pad-dot-5"></div>
		<div class="f-row f-wrap">
			<div class="swatch pad-dot-5 fg-white" each="{ palette }" style="background-color:{ name }">
				<span>{ name }</span>
			</div>
		</div>
		<div class="pad-dot-5"></div>

		<h3>Foreground Colors </h3>
		<div class="pad-dot-5"></div>
		<div class="f-row f-wrap">
			<div each="{ fgColors }" class="swatch bordered pad-dot-5 { name }">
				<span>{ name }</span>
			</div>
		</div>
		<div class="pad-dot-5"></div>
	</div>
	<style>
		.swatch { flex:1 0 5em;height:5em; }
		.swatch.bordered { border:1px solid white;background:rgba(0,0,0,0.1); }
	</style>
	<script>
		this.on('mount',function() {
			var newState = {
				iconBar:true,
				mdicon:"mdi mdi-palette",
				title:"UI Theme",
			};
			RiotControl.trigger('UI_SET_STATE',newState);
		});
		themeColors = [
			{ name:"ui-primary" },
			{ name:"ui-secondary" },
			{ name:"ui-accent" },
			{ name:"ui-active" },
			{ name:"ui-valid" },
			{ name:"ui-invalid" },
			{ name:"ui-background" },
			{ name:"ui-white" }
		]
		uiColors = [
			{ name:"ui-red-dk" },
			{ name:"ui-red" },
			{ name:"ui-red-lt" },
			{ name:"ui-orange-dk" },
			{ name:"ui-orange" },
			{ name:"ui-orange-lt" },
			{ name:"ui-gold-dk" },
			{ name:"ui-gold" },
			{ name:"ui-gold-lt" },
			{ name:"ui-green-dk" },
			{ name:"ui-green" },
			{ name:"ui-green-lt" },
			{ name:"ui-teal-dk" },
			{ name:"ui-teal" },
			{ name:"ui-teal-lt" },
			{ name:"ui-blue-dk" },
			{ name:"ui-blue" },
			{ name:"ui-blue-lt" },
			{ name:"ui-purple-dk" },
			{ name:"ui-purple" },
			{ name:"ui-purple-lt" },
			{ name:"ui-grey-dk" },
			{ name:"ui-grey" },
			{ name:"ui-grey-lt" }
		]
		fgColors = [
			{ name:"fg-primary" },
			{ name:"fg-secondary" },
			{ name:"fg-accent" },
			{ name:"fg-active" },
			{ name:"fg-valid" },
			{ name:"fg-invalid" },
			{ name:"fg-background" },
			{ name:"fg-white" },
			{ name:"fg-red-dk" },
			{ name:"fg-red" },
			{ name:"fg-red-lt" },
			{ name:"fg-orange-dk" },
			{ name:"fg-orange" },
			{ name:"fg-orange-lt" },
			{ name:"fg-gold-dk" },
			{ name:"fg-gold" },
			{ name:"fg-gold-lt" },
			{ name:"fg-green-dk" },
			{ name:"fg-green" },
			{ name:"fg-green-lt" },
			{ name:"fg-teal-dk" },
			{ name:"fg-teal" },
			{ name:"fg-teal-lt" },
			{ name:"fg-blue-dk" },
			{ name:"fg-blue" },
			{ name:"fg-blue-lt" },
			{ name:"fg-purple-dk" },
			{ name:"fg-purple" },
			{ name:"fg-purple-lt" },
			{ name:"fg-grey-dk" },
			{ name:"fg-grey" },
			{ name:"fg-grey-lt" }
		]
	</script>
</guide-theme>
