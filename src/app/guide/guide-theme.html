<guide-theme>
	<ui-bar css="ui-primary-lt ui-bar-shadow">
		<ui-bar-left>
			<ui-btn-icon name="home_icon" mdicon="mdi mdi-palette" css="ui-primary-lt" io="{ ui }" />
			<ui-bar-title value="Theme" />
		</ui-bar-left>
	</ui-bar>
	<ui-scroll-2>
		<ui-container css="shadow-box ui-secondary-lt">
			<ui-layout-left>
				<ui-layout-left-sidebar>
					<ul class="link-list"><li each="{ themeOptions }" onclick="{ parent.parent.parent.parent.parent.anchorClick }">{ label }</li></ul>
				</ui-layout-left-sidebar>
				<ui-layout-left-body>
					<ui-layout-title id="top" value="Theme" />
					<ui-layout-subtitle id="uicolors" value="UI Colors" />
					<ui-layout-box css="shadow-box pad-1-2 ui-white">
						<div class="pad-dot-5"></div>
						<ui-bar css="ui-primary"><ui-bar-left><ui-bar-title value="ui-primary" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-primary-lt"><ui-bar-left><ui-bar-title value="ui-primary-lt" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-secondary"><ui-bar-left><ui-bar-title value="ui-secondary" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-secondary-lt"><ui-bar-left><ui-bar-title value="ui-secondary-lt" /></ui-bar-left></ui-bar>
					</ui-layout-box>
					<ui-layout-subtitle id="uicolors" value="Palette Colors" />
					<ui-layout-box css="shadow-box pad-1-2 ui-white">
						<div class="pad-dot-5"></div>
						<ui-bar css="ui-gray"><ui-bar-left><ui-bar-title value="ui-gray" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-blue"><ui-bar-left><ui-bar-title value="ui-blue" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-teal"><ui-bar-left><ui-bar-title value="ui-teal" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-green"><ui-bar-left><ui-bar-title value="ui-green" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-yellow"><ui-bar-left><ui-bar-title value="ui-yellow" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-orange"><ui-bar-left><ui-bar-title value="ui-orange" /></ui-bar-left></ui-bar>
						<ui-bar css="ui-red"><ui-bar-left><ui-bar-title value="ui-red" /></ui-bar-left></ui-bar>
					</ui-layout-box>
				</ui-layout-left-body>
			</ui-layout-left>
		</ui-container>
	</ui-scroll-2>
	<script>
		themeOptions = [
			{"label":"UI Colors", "mdicon":"mdi mdi-checkbox-blank-circle-outline"},
			{"label":"Palette Colors", "mdicon":"mdi mdi-checkbox-blank-circle-outline"}
		]
		anchorScroll(elementID) {
			var el = document.getElementById(elementID);
			el.scrollIntoView({block: "start", behavior: "smooth"});
		}
		anchorClick(e) { if(e.item.anchor) { self.anchorScroll(e.item.anchor); } }
	</script>
</guide-theme>
