<guide-theme>
	<ui-bar class="ui-primary-lt ui-bar-shadow">
		<ui-bar-left>
			<ui-btn-icon name="nav.back" mdicon="mdi mdi-arrow-left" css="ui-primary-lt" io="{ ui }" />
			<ui-bar-title>Theme</ui-bar-title>
		</ui-bar-left>
	</ui-bar>
	<div class="scroll-2">
		<div class="pad-dot-5">
			<div class="pad-dot-5">
				<div class="example rounded shadow-box">
					<h3>Theme</h3>
					<div class="pad-dot-5"></div>
					<ui-bar class="ui-primary"><ui-bar-left><ui-bar-title>ui-primary</ui-bar-title></ui-bar-left></ui-bar>
					<ui-bar class="ui-primary-lt"><ui-bar-left><ui-bar-title>ui-primary Light</ui-bar-title></ui-bar-left></ui-bar>
					<ui-bar class="ui-secondary"><ui-bar-left><ui-bar-title>ui-secondary</ui-bar-title></ui-bar-left></ui-bar>
					<ui-bar class="ui-secondary-lt"><ui-bar-left><ui-bar-title>ui-secondary Light</ui-bar-title></ui-bar-left></ui-bar>
				</div>
			</div>
			<div class="pad-dot-5">
				<div class="example rounded shadow-box">
					<h3>Text Links</h3>
					<div class="pad-dot-5"></div>
					This is an example of the <a class="ui-link" href="">ui-link</a> class.
				</div>
			</div>
			<div class="pad-dot-5">
				<div class="example rounded shadow-box">
					<h3>Colors</h3>
					<div class="pad-dot-5"></div>
					<ui-bar class="ui-gray"><ui-bar-left><ui-bar-title>ui-gray</ui-bar-title></ui-bar-left></ui-bar>
					<ui-bar class="ui-blue"><ui-bar-left><ui-bar-title>ui-blue</ui-bar-title></ui-bar-left></ui-bar>
					<ui-bar class="ui-teal"><ui-bar-left><ui-bar-title>ui-teal</ui-bar-title></ui-bar-left></ui-bar>
					<ui-bar class="ui-green"><ui-bar-left><ui-bar-title>ui-green</ui-bar-title></ui-bar-left></ui-bar>
					<ui-bar class="ui-orange"><ui-bar-left><ui-bar-title>ui-orange</ui-bar-title></ui-bar-left></ui-bar>
					<ui-bar class="ui-red"><ui-bar-left><ui-bar-title>ui-red</ui-bar-title></ui-bar-left></ui-bar>
				</div>
			</div>
			<div class="pad-dot-5">
				<div class="example rounded shadow-box">
					<h3>Disabled With Color</h3>
					<div class="pad-dot-5"></div>
					<ui-btn name="nav.right" mdicon="mdi mdi-arrow-left" label="Previous" css="ui-teal ui-disabled" io="{ ui }" />
					<ui-btn name="nav.left" mdicon="mdi mdi-arrow-right" label="Next" css="ui-blue ui-disabled" io="{ ui }" />
				</div>
			</div>
		</div>
	</div>
</guide-theme>
