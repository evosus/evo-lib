<guide-buttons>
	<div class="pad-1-2">
		<h1>Buttons</h1>
		<div class="pad-dot-5"></div>
		<div class="f-row f-wrap">
			<div class="layout-item">
				<div class="pad-dot-5">
					<div class="example">
						<h3>ui-btn</h3>
						<div class="f-row ai-center">
							<div class="pad-dot-5">
								<ui-btn label="A button" mdicon="mdi mdi-pizza" css="ui-active" onclick="{ showModal }" />
							</div>
							<div class="pad-dot-5">
								<ui-btn label="B button" mdicon="mdi mdi-pizza" css="ui-valid" />
							</div>
							<div class="pad-dot-5">
								<ui-btn label="C button" mdicon="mdi mdi-pizza" css="ui-invalid" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layout-item">
				<div class="pad-dot-5">
					<div class="example">
						<h3>ui-btn flip</h3>
						<div class="f-row ai-center">
							<div class="pad-dot-5">
								<ui-btn label="A button" mdicon="mdi mdi-pizza" css="ui-active" flip="true" />
							</div>
							<div class="pad-dot-5">
								<ui-btn label="B button" mdicon="mdi mdi-pizza" css="ui-valid" flip="true" />
							</div>
							<div class="pad-dot-5">
								<ui-btn label="C button" mdicon="mdi mdi-pizza" css="ui-invalid" flip="true" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layout-item">
				<div class="pad-dot-5">
					<div class="example">
						<h3>ui-btn-icon</h3>
						<div class="f-row ai-center">
							<div class="pad-dot-5">
								<ui-btn-icon mdicon="mdi mdi-pizza" css="ui-active" />
							</div>
							<div class="pad-dot-5">
								<ui-btn-icon mdicon="mdi mdi-pizza" css="ui-valid" />
							</div>
							<div class="pad-dot-5">
								<ui-btn-icon mdicon="mdi mdi-pizza" css="ui-invalid" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layout-item">
				<div class="pad-dot-5">
					<div class="example">
						<h3>ui-btn-icon (text)</h3>
						<div class="f-row ai-center">
							<div class="pad-dot-5">
								<ui-btn-icon character="AAA" css="ui-active" />
							</div>
							<div class="pad-dot-5">
								<ui-btn-icon character="BBB" css="ui-valid" />
							</div>
							<div class="pad-dot-5">
								<ui-btn-icon character="CCC" css="ui-invalid" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<style>
		.layout-item {
			flex:1 0 100%;
			overflow:hidden; 
		}
		.layout-item .example {
			background:rgba(0,0,0,0.05);
			border-radius:.15em;
		}
		@media only screen and (min-width:768px) {
			.layout-item { flex:1 0 44%; }
		}
		@media only screen and (min-width:992px) {
			.layout-item { flex:1 0 19em; }
		}
	</style>
	<script>
		// --------------------------------------
		// ON MOUNT
		// --------------------------------------
		this.on('mount',function() {
			var newState = {
				mdicon:"mdi mdi-cursor-pointer",
				title:"Buttons",
			};
			RiotControl.trigger('UI_SET_STATE',newState);
		});
		showModal = function() {
			RC.trigger('UI_SET_STATE',{ modal:'guide-forms' });
		}
	</script>
</guide-buttons>
