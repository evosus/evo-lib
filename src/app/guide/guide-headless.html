<guide-headless>
	<nav-menu css="ui-background" />
	<nav-bar css="ui-teal-dk" />
	<div class="content f-row ai-center jc-center ui-teal-dk">
		<div class="container-centered ui-white">
			<div class="container-head ui-teal fg-white pad-2">
				<div style="font-weight:500;font-size:1.8em;">Evosus UI Library</div>
				<div class="pad-dot-25"></div>
				<div style="font-weight:500;font-size:1.2em;">Please log in</div>
			</div>
			<div class="container-body ui-white">
				<div class="pad-2">
					<ui-input ref="email" name="email" label="Enter your email" css="ui-teal" auto="true" />
					<div class="pad-dot-25"></div>
					<ui-input ref="password" name="password" label="Enter your password" type="password" css="ui-teal" />
					<div class="pad-dot-5"></div>
					<div class="f-row ai-center jc-between">
						<ui-btn-txt label="Help" css="fg-teal" />
						<ui-btn label="Login" css="ui-teal" onclick="{ login }" />
					</div>
				</div>
			</div>
			<div class="container-foot ui-white f-row ai-center jc-center">
			</div>
		</div>
	</div>
	<style>
		.content { height:calc(100vh - 3.5em);overflow:auto; }
		.container-centered {
			min-width:25em;
			border-radius:.15em;
			box-shadow:0px 2px 8px 2px rgba(0,0,0,0.15);
		}
		.container-head {
			border-top-left-radius:.15em;
			border-top-right-radius:.15em;
		}
		.container-nav { height:2.5em; }
		.container-nav-icon { width:2.5em;height:2.5em; }
		.container-nav-icon > i { font-size:1.25em; }
		.container-title { height:3.5em; }
		.container-title > div { padding:0em 2em; }
		.container-title > div > span { font-size:1.5em; }
		.container-foot {
			min-height:5em;
			border-bottom-left-radius:.15em;
			border-bottom-right-radius:.15em;
		}
		.svg-logo {
			background-image:url('/img/evosus_logo-mixed-white.svg');
			background-size:contain;
			background-repeat:no-repeat;
			background-position:center center;
			width:100%;
			height:100%;
		}
		.svg-logo-resize { width:15em; height:10em; }
	</style>
	<script>
		var self = this;
		login = function() {
			route('/home');
		}
		this.on('mount',function() {
			self.refs.email.setFocus();
			self.refs.email.setValue('evosusadmin');
			self.refs.password.setValue('evosus7414');
		});
	</script>
</guide-headless>
