<app-template>
	<nav-menu css="ui-background" items="{ navMenuItems }" />
	<div id="rootBar" class="root-bar { expand:isExpanded,contract:!isExpanded }">
		<nav-bar css="ui-primary"></nav-bar>
	</div>
	<div id="rootMount" class="root-mount scroll-1 { expand:isExpanded,contract:!isExpanded }"></div>
	<style>
		.root-bar,
		.root-mount,
		.nav-bar { transition:.2s ease-in-out all; }
		.root-bar { overflow:hidden;}
		.root-bar.expand { height:3.5em; }
		.root-bar.contract { height:0; }
		.root-bar.expand .nav-bar { margin-top:0; }
		.root-bar.contract .nav-bar { margin-top:-3.5em; }
		.root-mount.expand { height:calc(100vh - 3.5em); }
		.root-mount.contract { height:100vh; }
	</style>
	<script>
		// VARIABLES
		var self = this;
		isExpanded = true; // Set nav-bar default state
		// --------------------------------------
		// ON MOUNT
		// --------------------------------------
		this.on('mount',function() {
			// --------------------------------------
			// NAV-BAR SCROLL-AWAY
			// --------------------------------------
			// ASSIGN scrolling element ID to 'ROOT'
			var ROOT = document.getElementById('rootMount');
			// HANDLE scroll event
			ROOT.onscroll = function() {
				// IF element has scrolled less than nav-bar height (3.5em = 56px)
				ROOT.scrollTop < 56 ? isExpanded = true : isExpanded = false;
				self.update();
			}
		});
	</script>
</app-template>
