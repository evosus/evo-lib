<app>
	<nav-menu css="ui-background" items="{ navMenuItems }" />
	<nav-bar css="ui-primary"></nav-bar>
	<title-bar css="ui-secondary" title="Frontend Library" ></title-bar>
	<subtitle-bar css="ui-secondary" subtitle="Nav Subtitle"></subtitle-bar>
	<tab-bar name="TAB-BAR-PARENT" css="ui-secondary" items="{ tabBarItems }" active="{ activeTab }" />
	<div if="{ activeTab == 'Tab One' }" style="height:calc(100vh - 13em);overflow:auto;">
		<ui-list items="{ uiListItems }" />
	</div>
	<div if="{ activeTab == 'Tab Two' }" style="height:calc(100vh - 13em);overflow:auto;">	
		<div class="pad-1">
			<h1>Tab Two</h1>
			<div class="pad-1"></div>
			<form novalidate>
				<form-checkbox name="FORM CHECKBOX A" label="Form Checkbox" positive="yes" negative="no" />
				<form-checkbox name="FORM CHECKBOX B" label="Form Checkbox" positive="yes" negative="no" />
			</form>
		</div>
	</div>
	<div if="{ activeTab == 'Tab Three' }" style="height:calc(100vh - 13em);overflow:auto;">	
		Tab Three
	</div>
	<script>
		IO = riot.observable();
		var self = this;
		this.on('mount',function() {
			activeTab = "Tab One";
			self.update();
		});
		IO.on('TAB_BAR_CLICKED',function(obj) {
			activeTab = obj.event.item.tab.name;
			self.update();
		});
	</script>
</app>
