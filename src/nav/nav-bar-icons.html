<!--
NAV BAR ICONS
!-->
<nav-bar-icons>
	<div class="nav-bar-icons f-row ai-center jc-between { css }">
		<div class="left f-row ai-center">
			<ui-icon mdicon="mdi { mdi-chevron-up:isOpen, mdi-chevron-down:!isOpen }" onclick="{ iconClick }" />
			<div class="title"><span>{ title }</span></div>
		</div>
		<div class="right f-row ai-center">
			<ui-icon ref="icon_settings" mdicon="mdi mdi-settings" />
		</div>
	</div>
	<style>
		.nav-bar-icons { position:fixed;width:100%;height:3.5em; }
		.title { padding:0em .5em; }
		.title span { font-size:1em;font-weight:400;margin:0; }
		.left { padding-left:.5em; }
		.right { padding-right:.5em; }
		.ui-icon:hover { box-shadow:none; }
	</style>
	<script>
		isOpen = false;
		iconClick = function() {
			NAV.nav_bar_icons.sideBarIsOpen = isOpen ? false : true;
			RC.trigger('UI_SET_STATE',{ 'NAV':NAV });
		};
		this.on('update',function(e) {
			if(e) {
				//console.info("ICON CLICK");
				//console.dir(NAV);
				css = e.css;
				mdicon = e.mdicon;
				isOpen = e.sideBarIsOpen;
				title = e.title;
			}
		});
	</script>
</nav-bar-icons>
