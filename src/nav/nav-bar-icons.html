<!--
NAV BAR ICONS
!-->
<nav-bar-icons>
	<div class="nav-bar-icons f-row ai-center jc-between { opts.css }">
		<div class="left f-row ai-center">
			<ui-icon mdicon="mdi { mdi-chevron-up:opts.isOpen, mdi-chevron-down:!opts.isOpen }" onclick="{ navBarIconClick }" />
			<div class="title"><span>{ opts.title }</span></div>
		</div>
		<div class="right f-row ai-center">
			<ui-icon ref="icon_settings" mdicon="mdi mdi-settings" />
		</div>
	</div>
	<style>
		.nav-bar-icons { position:fixed;width:100%;height:3.5em; }
		.title { padding:0em .5em; }
		.title span { font-size:1em;font-weight:400;margin:0; }
		.left { padding-left:.5em; }
		.right { padding-right:.5em; }
		.ui-icon:hover { box-shadow:none; }
	</style>
	<script>
		this.mixin(IO);
	</script>
</nav-bar-icons>
