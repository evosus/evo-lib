<!--
NAV BAR FORM
!-->
<nav-bar-form>
	<div class="nav-bar-form fixed f-row ai-center jc-between shadow-bar { css }">
		<div class="left f-row ai-center">
			<ui-icon ref="icon_back" mdicon="{ mdicon }" onclick="{ backClick }" />
			<div class="f-col jc-center label">
				<h1>{ title }</h1>
				<h3>{ category }</h3>
			</div>
		</div>
		<div class="right f-row ai-center">
			<ui-icon ref="icon_print" mdicon="mdi mdi-printer" css="{ css }" />
			<ui-icon ref="icon_clone" mdicon="mdi mdi-content-duplicate" />
			<ui-icon ref="icon_help" mdicon="mdi mdi-help-circle-outline" />
		</div>
	</div>
	<style>
		h1 { font-size:1.2em;font-weight:400;margin:0; }
		h3 { font-size:0.875em;font-weight:500;margin:0;opacity:0.5;text-transform:uppercase; }
		.fixed { position:fixed;width:100%; }
		.nav-bar-form { height:3.5em; }
		.left { padding-left:.5em; }
		.right { padding-right:.5em; }
		.label { padding:0em .5em; }
	</style>
	<script>
		backClick = function() { window.history.back(); }
		this.on('update',function(e) {
			if(e) {
				css = e.css;
				title = e.title;
				category = e.category;
				mdicon = e.mdicon;
			}
		});
	</script>
</nav-bar-form>
