<!--
NAV MENU
!-->
<nav-menu>
	<div class="nav-menu { opts.css } { closed: !opts.isOpen }">
		<div class="nav-menu-bar f-row ai-center jc-between { opts.cssHead }">
			<ui-icon mdicon="mdi mdi-close" onclick="{ navMenuClose }" />
		</div>
		<div class="nav-menu-bar f-row ai-center shadow-bar { opts.cssHead }">
			<ui-icon mdicon="mdi mdi-account-circle" />
			<div class="pad-dot-25"></div>
			<div class="f-col f-one">
				<span>{ opts.userName }</span>
				<span>{ opts.companyName }</span>
			</div>
			<ui-icon mdicon="mdi mdi-chevron-down" />
		</div>
		<div class="links">
			<div class="pad-dot-5"></div>
			<div class="nav-link f-row ai-center jc-start" each="{ opts.items }" route="{ route }" onclick="{ navMenuClick }">
				<ui-icon mdicon="{ mdicon }" />
				<h4>{ name }</h4>
			</div>
		</div>
	</div>
	<style>
		.nav-menu {
			position:fixed;z-index:10000;
			width:19em;height:100vh;top:0;left:0;
			box-shadow: 1px 0px 3px 2px rgba(0,0,0,0.25);
			transition:.2s ease-in-out all;
		}
		.links {
			height:calc(100vh - 7em);
			overflow-y:auto;	
		}
		.nav-menu.closed { left:-20em;box-shadow:none; }
		.nav-menu-bar { height:3.5em;padding:0em .5em; }
		.nav-link { padding:0em .5em;cursor:pointer;transition:.2s ease-in-out all; }
		.nav-link:hover { background:rgba(0,0,0,0.1); }
		h4 { font-weight:400;margin:0;padding:0em .5em; }
	</style>
	<script>
		this.mixin(IO);
		navMenuClick = function(e) {
			if(e) { route(e.item.route); }
		}
	</script>
</nav-menu>
