<!--
UI BTN TXT
!-->
<ui-btn-txt>
	<button class="ui-btn-txt rounded { opts.css }">
		<div class="f-row ai-center jc-center">
			<span>{ opts.label }</span>
		</div>
	</button>
	<style>
		.ui-btn-txt {
			height:2.5em;
			margin:0;
			padding:0;
			border:none;
			cursor:pointer;
			font-weight:700;
			transition:.25s ease-in-out all;
		}
		.ui-btn-txt > div { height:2.5em; }
		.ui-btn-txt > div > span { padding:0em .25em;text-transform:uppercase;letter-spacing:1px; }
	</style>
</ui-btn-txt>
