<ui-card>
	<div class="content f-col ai-center jc-center { opts.css_content }">
		<div class="container-centered ui-white">
			<div class="container-head { opts.css_header }">
				<div class="container-title">
					<span>{ opts.title }</span>
				</div>
				<div class="pad-dot-25"></div>
				<div class="container-subtitle">
					<span>{ opts.subtitle }</span>
				</div>
			</div>
			<div class="container-body { opts.css_container }">
				<yield />
			</div>
			<div class="container-foot f-row ai-center jc-center">
			</div>
		</div>
	</div>
	<style>
		.content { height:100vh;overflow:hidden; }
		.container-centered {
			min-width:100%;
			height:100vh;
			border-radius:0;
			box-shadow:0;
			overflow:hidden;
		}
		.container-body { overflow:auto; }
		.container-title > span { font-size:1.8em; }
		.container-subtitle > span { font-size:1.2em;opacity:0.65; }
		.container-head { padding:2em; }
		.container-foot { min-height:5em; }
		@media only screen and (min-width:768px) {
			.container-centered {
				min-width:25em;
				border-radius:.15em;
				box-shadow:0px 2px 8px 2px rgba(0,0,0,0.15);
				overflow:hidden;
				height:auto;
			}
		}
	</style>
	<script>
		this.mixin(IO);
	</script>
</ui-card>
