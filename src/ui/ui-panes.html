<ui-panes class="panes">
	<ui-pane-left io="{ ui }" />
	<ui-pane-main io="{ ui }" />
	<ui-pane-right io="{ ui }" />
	<script>
		this.mixin(panes);
		var self = this;
		// --------------------------------------
		// GLOBAL UI OBSERVABLE & EVENTS
		// --------------------------------------
		// Event naming convention:
		// Use underscore (_) to separate fragments.
		// Use a colon (:) before the event name.
		// source_elementname_etc_etc_etc:event
		// --------------------------------------
		// 'source' must be global navigation: 'nav',
		// or route specific: 'login'.
		// --------------------------------------
		// 'elementname' is the name of the subject
		// --------------------------------------
		// 'etc' is any additional namespacing
		// --------------------------------------
		// EXAMPLES:
		// --------------------------------------
		// 1.  'login_email:keyup'
		// 2.  'login_email_primary:change'
		// 3.  'employees_displaymode:toggle'
		// 4.  'nav_account:click'
		// --------------------------------------
		ui = riot.observable();
		ui.on('pane_left_button:click',function() { panes.toggle('pane-left'); });
		ui.on('nav_back:click',function() { riot.route('/guide/contents'); });
		// --------------------------------------
		// REDIRECT FROM BASE URL
		// --------------------------------------
		if(window.location.hash) {
			riot.compile(function() { newHash = window.location.hash.replace('#','');riot.route(newHash); });
		} else {
			riot.compile(function() { riot.route('/guide/contents'); });
		}
	</script>
</ui-panes>
