<!-- UI-BAR !-->
<ui-bar>
	<div class="ui-bar f-row { opts.class }">
		<yield/>
	</div>
</ui-bar>
<!-- UI-BAR-CONTROLS !-->
<ui-bar-controls>
	<div class="ui-bar-controls f-row { opts.class }">
		<yield/>
	</div>
</ui-bar-controls>
<!-- UI-BAR-LEFT !-->
<ui-bar-left>
	<div class="ui-bar-left f-row ai-center { opts.class }">
		<yield/>
	</div>
</ui-bar-left>
<!-- UI-BAR-MIDDLE !-->
<ui-bar-middle>
	<div class="ui-bar-middle f-row ai-center { opts.class }">
		<yield/>
	</div>
</ui-bar-middle>
<!-- UI-BAR-RIGHT !-->
<ui-bar-right>
	<div class="ui-bar-right f-row ai-center { opts.class }">
		<yield/>
	</div>
</ui-bar-right>
<!-- UI-BAR-APP-NAME !-->
<ui-bar-app-name>
	<div class="ui-bar-app-name f-row ai-center { opts.class }">
		<yield/>
	</div>
</ui-bar-app-name>
<!-- UI-BAR-TITLE !-->
<ui-bar-title>
	<div class="ui-bar-title f-row ai-center { opts.class }">
		<yield/>
	</div>
</ui-bar-title>
<ui-bar-subtitle>
	<div class="ui-bar-subtitle f-row ai-center jc-center">
		<div class="f-col jc-center ai-start">	
			<div class="ui-title">{ opts.title || 'NO TITLE!!!' }</div>
			<div class="ui-subtitle">{ opts.subtitle || 'NO LABEL!!!' }</div>
		</div>
	</div>
</ui-bar-subtitle>
