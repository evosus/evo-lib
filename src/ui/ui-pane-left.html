<ui-pane-left id="pane-left" class="pane-left ui-orange">
	<ui-bar class="ui-orange jc-between">
		<ui-bar-left>
			<ui-btn-icon name="pane_left_close" mdicon="mdi mdi-close" css="ui-orange" io="{ ui }" />
			<div class="ui-bar-middle f-row ai-center jc-start" style="min-width:15em;height:3.5em;">
				<div class="f-col jc-center ai-start" style="padding-left:.5em;">	
					<div style="font-size:110%;font-weight:700;">Devosus, Inc</div>
				</div>
			</div>
		</ui-bar-left>
	</ui-bar>

	<ui-bar if="{ !accountOpen}" class="ui-bar-shadow jc-between ui-orange">
		<ui-bar-left>
			<ui-btn-icon name="pane_left_account_button" mdicon="mdi mdi-account-circle" css="ui-orange" io="{ ui }" />
			<div class="ui-bar-middle f-row ai-center jc-start" style="min-width:15em;height:3.5em;">
				<div class="f-col jc-center ai-start" style="padding-left:.5em;">	
					<div style="font-size:110%;">Mr. Employee</div>
					<div style="font-size:80%;margin-top:.25em;opacity:0.65;">West Side</div>
				</div>
			</div>
		</ui-bar-left>
		<ui-bar-right>
			<ui-btn-icon name="pane_left_account_button" mdicon="mdi mdi-chevron-down" css="ui-orange" io="{ ui }" />
		</ui-bar-right>
	</ui-bar>

	<ui-bar if="{ accountOpen}" class="ui-bar-shadow jc-between ui-orange-lt">
		<ui-bar-left>
			<ui-btn-icon name="pane_left_account_button" mdicon="mdi mdi-account-circle" css="ui-orange-lt" io="{ ui }" />
			<div class="ui-bar-middle f-row ai-center jc-start" style="min-width:15em;height:3.5em;">
				<div class="f-col jc-center ai-start" style="padding-left:.5em;">	
					<div style="font-size:110%;">Mr. Employee</div>
					<div style="font-size:80%;margin-top:.25em;opacity:0.65;">West Side</div>
				</div>
			</div>
		</ui-bar-left>
		<ui-bar-right>
			<ui-btn-icon name="pane_left_account_button" mdicon="mdi mdi-chevron-up" css="ui-orange-lt" io="{ ui }" />
		</ui-bar-right>
	</ui-bar>

	<div id="paneLeftMount" class="scroll-2 ui-secondary">
		<ul if="{ accountOpen }" class="link-list">
			<li class="f-row ai-center jc-between" onclick="{ listClick }">
				<span class="f-row ai-center">
					<i class="mdi mdi-account"></i>
					My Profile
				</span>
			</li>
			<li class="f-row ai-center jc-between" onclick="{ listClick }">
				<span class="f-row ai-center">
					<i class="mdi mdi-logout"></i>
					Logout
				</span>
			</li>
		</ul>
		<ul if="{ !accountOpen }" class="link-list">
			<li class="f-row ai-center jc-between" onclick="{ toggleOpen }">
				<span class="f-row ai-center">
					<i class="mdi { mdi-menu-down:isOpen,mdi-menu-right:!isOpen }"></i>
					Folder
				</span>
			</li>
			<li if="{ isOpen }" class="f-row ai-center jc-between">
				<span class="f-row ai-center">
					<div class="pad-dot-5"></div>
					<i class="mdi mdi-menu-right"></i>
					Subfolder 1
				</span>
			</li>
			<li if="{ isOpen }" class="f-row ai-center jc-between">
				<span class="f-row ai-center">
					<div class="pad-dot-5"></div>
					<i class="mdi mdi-menu-right"></i>
					Subfolder 2
				</span>
			</li>
			<li if="{ isOpen }" class="f-row ai-center jc-between">
				<span class="f-row ai-center">
					<div class="pad-dot-5"></div>
					<i class="mdi mdi-menu-right"></i>
					Subfolder 3
				</span>
			</li>
			<li class="f-row ai-center jc-between" each="{ navLinks }" onclick="{ listClick }">
				<span class="f-row ai-center">
					<i if="{ mdicon }" class="{ mdicon }"></i>
					{ name }
				</span>
			</li>
		</ul>
	</div>
	<style>
		ul.link-list {
			min-width:300px;
			list-style-type:none;
			margin:0;
			border:none;
			padding:.5em 0 0 0;
		}
		ul.link-list > li {
			margin:0;
			padding:.5em .75em;
			cursor:pointer;
			transition:.25s ease-in-out all;
			/* border-bottom:1px solid rgba(0,0,0,0.1); */
			/* border-bottom:1px solid rgba(255,255,255,0.1); */
		}
		ul.link-list > li:hover {
			background:rgba(0,0,0,0.1);
		}
		ul.link-list > li > span > i {
			font-size:150%;
			margin:0 .65em 0 0;
		}
		.pane-left { position:static; }
		.pinned {
			min-width:300px;
			box-shadow:none!important;
			position:static;
			z-index:0;
		}	
	</style>
	<script>
		var self = this;
		isOpen = false;
		accountOpen = false;
		toggleOpen() {
			isOpen == false ? isOpen = true : isOpen = false;
			self.update();
		}
		listClick(e) {
			panes.toggle('pane-left');
			riot.route(e.item.route);
			self.update();
		}
		ui.on('pane_left_close:click',function() {
			panes.toggle('pane-left');
		});	
		ui.on('pane_left_account_button:click',function() {
			if(accountOpen) {
				accountOpen = false;
			} else {
				accountOpen = true;
			}
			riot.update();
		});

		navLinks = [
			{ "name":"Home", "route":"/guide/contents","mdicon":"mdi mdi-home" },
			{ "name":"Breakpoints", "route":"/guide/breakpoints","mdicon":"mdi mdi-cellphone-link" },
			{ "name":"Buttons", "route":"/guide/buttons","mdicon":"mdi mdi-checkbox-multiple-blank" },
			{ "name":"Charts", "route":"/guide/charts","mdicon":"mdi mdi-chart-pie" },
			{ "name":"Flexbox", "route":"/guide/flexbox","mdicon":"mdi mdi-image-filter-center-focus" },
			{ "name":"Fonts", "route":"/guide/fonts","mdicon":"mdi mdi-alphabetical" },
			{ "name":"Form Elements", "route":"/guide/forms","mdicon":"mdi mdi-checkbox-multiple-marked" },
			{ "name":"Grids", "route":"/guide/tables","mdicon":"mdi mdi-table-large" },
			{ "name":"Layout Left", "route":"/guide/layout-left","mdicon":"mdi mdi-format-horizontal-align-left" },
			{ "name":"Layout Right", "route":"/guide/layout-right","mdicon":"mdi mdi-format-horizontal-align-right" },
			{ "name":"Maps", "route":"/guide/maps","mdicon":"mdi mdi-map" },
			{ "name":"SVG Image Test", "route":"/guide/svg","mdicon":"mdi mdi-image" },
			{ "name":"Theme", "route":"/guide/theme","mdicon":"mdi mdi-palette" }
		];

	</script>
</ui-pane-left>
