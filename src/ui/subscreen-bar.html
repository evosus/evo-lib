<!--
SUBSCREEN BAR
!-->
<subscreen-bar>
	<div class="subscreen-bar f-row ai-center jc-between { opts.css }">
		<div class="left f-row ai-center">
			<nav-bar-icon mdicon="{ opts.mdicon }" onclick="{ backClick }" />
			<span class="title"><h1>{ opts.title }</h1></span>
		</div>
		<div class="right f-row ai-center">
		</div>
	</div>
	<style>
		h1 { font-size:1em;font-weight:400;margin:0; }
		.subscreen-bar { height:3.5em;padding:0em .5em; }
		.title { padding:0em .5em; }
	</style>
	<script>
		backClick = function() { window.history.back(); }
	</script>
</subscreen-bar>
