<!--
NAV MENU
!-->
<nav-menu>
	<div class="nav-menu { opts.css } { closed: !menuIsOpen }">
		<div class="nav-menu-bar f-row ai-center jc-between ui-accent">
			<nav-bar-icon mdicon="mdi mdi-close" onclick="{ menuClose }" />
		</div>
		<div class="nav-menu-bar f-row ai-center ui-accent shadow-bar">
			<nav-bar-icon mdicon="mdi mdi-account-circle" />
			<div class="pad-dot-25"></div>
			<div class="f-col f-one">
				<span>Joe User</span>
				<span>Company, Inc.</span>
			</div>
			<nav-bar-icon mdicon="mdi mdi-chevron-down" />
		</div>
		<div class="links">
			<div class="pad-dot-5"></div>
			<div class="nav-link f-row ai-center jc-start" each="{ opts.items }" route="{ opts.route }" onclick="{ menuClick }">
				<nav-bar-icon mdicon="{ mdicon }" />
				<h4>{ name }</h4>
			</div>
		</div>
	</div>
	<style>
		.nav-menu {
			position:fixed;z-index:10000;
			width:19em;height:100vh;top:0;left:0;
			box-shadow: 1px 0px 3px 2px rgba(0,0,0,0.25);
			transition:.2s ease-in-out all;
		}
		.links {
			height:calc(100vh - 7em);
			overflow-y:auto;	
		}
		.nav-menu.closed { left:-20em;box-shadow:none; }
		.nav-menu-bar { height:3.5em;padding:0em .5em; }
		.nav-link { padding:0em .5em;cursor:pointer;transition:.2s ease-in-out all; }
		.nav-link:hover { background:rgba(0,0,0,0.1); }
		h4 { font-weight:400;margin:0;padding:0em .5em; }
	</style>
	<script>
		var self = this;
		menuIsOpen = false;
		menuClick = function(e) {
			RiotControl.trigger('UI_SET_STATE',{ navMenu:false });
			route(e.item.route);
		}
		menuClose = function(e) { 
			RiotControl.trigger('UI_SET_STATE',{ navMenu:false });
		};
		RiotControl.on('UI_STATE_CHANGED',function(newState) {
			menuIsOpen = newState.navMenu;
			self.update();
		});
	</script>
</nav-menu>
<!--
NAV BAR
!-->
<nav-bar>
	<div class="nav-bar f-row ai-center jc-between { opts.css }">
		<div class="left f-row ai-center">
			<nav-bar-icon mdicon="mdi mdi-menu" onclick="{ menuOpen }"/>
			<nav-bar-logo />
		</div>
		<div class="right f-row ai-center">
<!--
			<nav-bar-icon mdicon="mdi mdi-magnify" />
			<nav-bar-icon mdicon="mdi mdi-history" />
			<nav-bar-icon mdicon="mdi mdi-comment-text-outline" />
!-->
		</div>
	</div>
	<style>.nav-bar { height:3.5em;padding:0em .5em; }</style>
	<script>
		menuOpen = function(e) {
			RiotControl.trigger('UI_SET_STATE',{ navMenu:true }); 	
		};
	</script>
</nav-bar>
<!--
NAV BAR ICON
!-->
<nav-bar-icon>
	<div class="nav-bar-icon f-row ai-center jc-center { opts.css }">
		<i class="{ opts.mdicon }"></i>
	</div>
	<style>
		.nav-bar-icon {
			width:2.5em;
			height:2.5em;
			border-radius:50%;
			cursor:pointer;
			transition:.2s ease-in-out all;
		}
		.nav-bar-icon > i { font-size:1.5em; }
		.nav-bar-icon:hover {
			box-shadow:0px 2px 3px 2px rgba(0,0,0,0.15);
		}
	</style>
</nav-bar-icon>
<!--
NAV BAR LOGO
!-->
<nav-bar-logo>
	<div class="svg-resize"><div class="svg-test"></div></div>
	<style>
		.svg-test {
			background-image:url('/img/evosus_logo-mixed-white.svg');
			background-size:contain;
			background-repeat:no-repeat;
			background-position:center center;
			width:100%;
			height:100%;
		}
		.svg-resize { width:7.5em; height:1.8em; }
	</style>
</nav-bar-logo>
<!--
TAB BAR
!-->
<tab-bar>
	<div class="tab-bar f-row ai-stretch { opts.css }">
		<virtual each="{ tab in opts.items }">
			<div class="tab { active:parent.opts.active==tab.name } f-one f-row ai-center jc-center"
				onclick="{ tabClick }">
				<span>{ tab.name }</span>
			</div>
		</virtual>
	</div>
	<style>
		.tab-bar { height:3em;padding:0em 1em;box-shadow:0px 3px 3px 1px rgba(0,0,0,0.25); }
		.tab { border-bottom:2px solid transparent;cursor:pointer;transition:.2s ease-in-out all; }
		.tab:hover { background:rgba(0,0,0,0.1); }
		.active { border-bottom:2px solid white;cursor:default; }
		.tab.active:hover { background:none; }
		.tab > span { font-size:.875em;font-weight:400;margin:0;opacity:0.8; }
		.tab.active span { font-weight:700;opacity:1; }
	</style>
	<script>
		tabClick = function(e) {
			IO.trigger('TAB_BAR_CLICKED',{name:opts.name||'unnamed',event:e});
		}
	</script>
</tab-bar>
<!--
TITLE BAR
!-->
<title-bar>
	<div class="title-bar f-row ai-center jc-between { opts.css }">
		<div class="left f-row ai-center">
			<nav-bar-icon show="{ titleIsOpen }" mdicon="{ opts.mdicon }" css="ui-primary" onclick="{ iconClick }" />
			<nav-bar-icon show="{ !titleIsOpen }" mdicon="{ opts.mdicon }" onclick="{ iconClick }" />
			<span class="title"><h1>{ opts.title }</h1></span>
		</div>
		<div class="right f-row ai-center">
		</div>
	</div>
	<style>
		h1 { font-size:1em;font-weight:400;margin:0; }
		.title-bar { height:3.5em;padding:0em .5em; }
		.title { padding:0em .5em; }
		.nav-bar-icon:hover { box-shadow:none; }
	</style>
	<script>
		var self = this;
		titleIsOpen = false;
		iconClick = function(e) {
			titleIsOpen ? titleIsOpen = false : titleIsOpen = true;
			RiotControl.trigger('UI_SET_STATE',{ iconBar:titleIsOpen });
		};
		RiotControl.on('UI_STATE_CHANGED',function(state) {
			titleIsOpen = state.iconBar;
			self.update();
		});
	</script>
</title-bar>
<!--
SUBTITLE BAR
!-->
<subtitle-bar>
	<div class="subtitle-bar f-row ai-center { opts.css }">
		<span class="subtitle"><h2>{ opts.subtitle }</h2></span>
	</div>
	<style>
		.subtitle-bar { height:3em;padding:0em 1em 0em 3.5em; }
		.subtitle > h2 { font-size:.8175em;font-weight:700;margin:0;opacity:0.5; }
	</style>
</subtitle-bar>
<!--
UI BTN
!-->
<ui-btn onclick="{ click }" onmouseover="{ hover }" onblur="{ blur }" onfocus="{ focus }">
	<button class="ui-btn rounded { opts.css }">
		<div class="f-row ai-center jc-center">
			<i if="{ opts.mdicon }" class="{ opts.mdicon } f-col ai-center jc-center"></i>
			<span>{ opts.label }</span>
		</div>
	</button>
	<style>
		.ui-btn {
			height:2.5em;
			margin:0;
			padding:0em .5em;
			border:none;
			cursor:pointer;
			font-weight:700;
			transition:.25s ease-in-out all;
		}
		.ui-btn:hover { box-shadow:0 5px 10px rgba(0,0,0,0.25); }
		.ui-btn > div { height:2.5em; }
		.ui-btn > div > span { padding:0em .5em;text-transform:uppercase;letter-spacing:1px; }
	</style>
</ui-btn>
<!--
UI BTN ICON
!-->
<ui-btn-icon onclick="{ click }" onmouseover="{ hover }" onblur="{ blur }" onfocus="{ focus }"	 >
	<button class="ui-btn-icon { opts.css }">
		<span class="f-col ai-center jc-center">
			<i class="{ opts.mdicon }"></i>
		</span>
	</button>
	<style>
		.ui-btn-icon {
			width:2.5em;
			height:2.5em;
			border-radius:50%;
			transition:.25s ease-in-out all;
		}
		.ui-btn-icon:hover { box-shadow:0 5px 10px rgba(0,0,0,0.25); }
		.ui-btn-icon i { font-size:1.5em;line-height:0; }
	</style>
</ui-btn-icon>
<!--
UI SELECT
!-->
<ui-select>
	<div class="ui-select f-row ai-center { opts.css }">
		<div if="{ opts.mdicon }" class="ui-input-icon f-col ai-center jc-center">
			<i class="{ opts.mdicon } fg-gray-dk"></i>
		</div>
		<select ref="htmlselect" value="{ selected }" onchange="{ change }" onfocus="{ focus }" onblur="{ blur }">
			<option each="{ opts.options }" selected="{ index == selected }">{ label }</option>
		</select>
		<i class="mdi mdi-chevron-down"></i>
		<div class="fill"></div>
	</div>
	<style>
		.ui-select { position:relative;background:none; }
		.ui-select select {
			cursor:pointer;
			padding:0;
			margin:0;
			border:0;
			width:100%;
			height:2em;
			background:none;
			font-size:100%;
			-webkit-appearance: none;
			-moz-appearance: none;
			text-indent: 1px;
			text-overflow: '';
		}
		.fill {
			position:absolute;
			bottom:0;
			z-index:100;
			width:100%;
			height:2px;
			background:#888888;
		}
		.ui-select > i {
			position:absolute;
			z-index:100;
			right:.5em;
			pointer-events:none;
		}
	</style>
	<script>
		var self = this;
		selectIsOpen = false;
		this.on('mount',function() {
			// --------------------------------------
			// SET Selected Item
			// --------------------------------------
			if(!opts.selection) {
				self.refs.htmlselect.selectedIndex = 0;
					if(opts.options[0].mdicon) { mdicon = opts.options[0].mdicon; }
					if(opts.options[0].svgclass) { mdicon = opts.options[0].svgclass; }
			} else {
				var len = opts.options.length;
				for(i = 0; i < len; i++) {
					if(opts.options[i].label == opts.selection) {
						self.refs.htmlselect.selectedIndex = i;
						if(opts.options[i].mdicon) { mdicon = opts.options[i].mdicon; }
						if(opts.options[i].svgclass) { mdicon = opts.options[i].svgclass; }
					}
				}
			}
		});
		blur() { isFocused = false;self.update(); }
		focus() { selectIsOpen = true;self.update(); }
		change(e) {
			selectIsOpen = false;
			IO.trigger(opts.name + ':change',e);
			self.refs.htmlselect.blur();
			self.update();
		}
	</script>
</ui-select>
<ui-spinner>
	<h1>LOADING</h1>
</ui-spinner>
