<ui-checkbox onclick="{ check }" checked="{ isChecked }" check="{ check }">
	<div class="checkbox">
		<div class="checkbox-icon f-col ai-center jc-center">
			<i class="{ mdi:true, mdi-checkbox-marked: isChecked, mdi-checkbox-blank-outline: !isChecked }"></i>
		</div>
		<div class="checkbox-msg">
			<span if="{ isChecked }">{ opts.positive }</span>
			<span if="{ !isChecked }">{ opts.negative }</span>
		</div>
	</div>
	<style scoped>
		.checkbox {
			flex:1;
			position:relative;
			left:-6px;
			display:flex;
			flex-direction:row;
			align-items:center;
		}
		.checkbox-icon {
			width:2em;
			height:2em;	
		}
		.checkbox-icon > i {
			font-size:150%;
		}
		.checkbox-msg {
			padding-left:.5em;
		}
	</style>
	<script>
		var self = this;
		isChecked = false;
		check() { isChecked ? opts.io.trigger('uncheck') : opts.io.trigger('check'); }
		opts.io.on('check',function() { isChecked = true; self.update(); });
		opts.io.on('uncheck',function() { isChecked = false; self.update(); });
	</script>
</ui-checkbox>
