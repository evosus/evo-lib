<!--
TITLE BAR
!-->
<title-bar>
	<div class="title-bar f-row ai-center jc-between { opts.css }">
		<div class="left f-row ai-center">
			<nav-bar-icon show="{ titleIsOpen }" mdicon="{ opts.mdicon }" css="ui-primary" onclick="{ iconClick }" />
			<nav-bar-icon show="{ !titleIsOpen }" mdicon="{ opts.mdicon }" onclick="{ iconClick }" />
			<span class="title"><h1>{ opts.title }</h1></span>
		</div>
		<div class="right f-row ai-center">
		</div>
	</div>
	<style>
		h1 { font-size:1em;font-weight:400;margin:0; }
		.title-bar { height:3.5em;padding:0em .5em; }
		.title { padding:0em .5em; }
		.nav-bar-icon:hover { box-shadow:none; }
	</style>
	<script>
		var self = this;
		titleIsOpen = false;
		iconClick = function(e) {
			titleIsOpen ? titleIsOpen = false : titleIsOpen = true;
			RiotControl.trigger('UI_SET_STATE',{ iconBar:titleIsOpen });
		};
		RiotControl.on('UI_STATE_CHANGED',function(state) {
			titleIsOpen = state.iconBar;
			self.update();
		});
	</script>
</title-bar>
