// ui-button is at the end of this file
<dead-end-template>
	<div class="fs">
		<div class="head">
		</div>
		<div class="body">
			<div class="left">
			</div>
			<div class="middle">
				<ui-button ref="ui_button" onclick="{ increment }" />
			</div>
			<div class="right"></div>
		</div>
	</div>
	<script>

		// IMPORT
		import uimon from 'client/system/tags/ui-monitor.js';

		// COUNTER
		this.counter = 0;

		// INCREMENT
		this.increment = () => {
			this.counter++;
			let css, c = this.counter;
			c % 2 ? css = 'ui-red' : css = 'ui-green';
			this.state.ui_button = { css: css, label: c }
		}

		// MOUNT
		this.on('mount', () => {
			// INIT uimon
			uimon(this);
			// this.state provided by uimon
			// setting an element's ref on state
			// triggers an update of that element
			// with the object you set:
			this.state.ui_button = {
				css: 'ui-active',
				label: this.counter
			}
		});

	</script>
	<style>
		.fs {
			display:grid;
			grid-template-rows: 3.5em auto;
			height:100vh;
		}
		.head {
			grid-row-start: 1;
			background:rgba(255,0,0,0.1);
			height:3.5em;
		}
		.body {
			grid-row-start: 2;
			background:rgba(0,255,0,0.1);
			height:100%;
			display:grid;
			grid-template-columns: auto 1024px auto;
		}
		.body > .center {
			grid-column-start:2;
			background:pink;
		}
		.body > .left {
			grid-column-start:1;
			background:rgba(0,0,255,0.1);
		}
		.body > .right {
			grid-column-start:3;
			background:rgba(0,0,255,0.1);
		}
		.foot {
			background:rgba(0,0,255,0.1);
		}
	</style>
</dead-end-template>
<ui-button>
	<button class="ui-button rounded { opts.css }">
		<div class="f-row ai-center jc-center">
			<i if="{ opts.mdicon && !opts.flip }" class="{ opts.mdicon } f-col ai-center jc-center"></i>
			<span>{ opts.label }</span>
			<i if="{ opts.mdicon && opts.flip }" class="{ opts.mdicon } f-col ai-center jc-center"></i>
		</div>
	</button>
	<script>
		this.setOpts = (opts,preventUpdate) => {
			this.opts = opts;
			if(!preventUpdate) {
				this.update();
				return this;
			}
		}
	</script>
	<style>
		.ui-button {
			height:2.5em;
			margin:0;
			padding:0em .5em;
			border:none;
			cursor:pointer;
			font-weight:700;
			transition:.25s ease-in-out all;
		}
		.ui-button:hover { box-shadow:0 5px 10px rgba(0,0,0,0.25); }
		.ui-button > div { height:2.5em; }
		.ui-button > div > i { padding:0em .25em; }
		.ui-button > div > span { padding:0em .25em;text-transform:uppercase;letter-spacing:1px; }
		.ui-button.md { height:1.5em;font-weight:500; }
		.ui-button.md > div { height:1.5em; }
		.ui-button.md > div > span { padding:0em .25em;text-transform:uppercase;font-size:.875em; }
	</style>
</ui-button>
