<badge>
	<div class="badge f-row ai-center jc-center { opts.css } { 'default':!opts.css, 'invert':!opts.css && opts.invert }">
		<i if="{ opts.mdicon && !opts.flip }" class="pad-right { opts.mdicon }"></i>
		<span if="{ opts.text }">{ opts.text }</span>
		<i if="{ opts.mdicon && opts.flip }" class="pad-left { opts.mdicon }"></i>
    </div>
    <script>
		this.mixin(IO.default);
		this.on('mount', () => {			
            var self = this;
		});		
    </script>
	<style>
		i, span { font-size:.9em;font-weight:700!important; }
		.badge { border-radius:.5em; padding:.2em .4em; }
		.default { background:rgba(0,0,0,0.2); }
		.default i, .default span {
			font-size:.9em!important;
			font-weight:700!important;
			color:rgba(0,0,0,0.75)!important;
		}
		.badge.invert { background:rgba(255,255,255,0.1)!important; }
		.badge.invert > span { color:rgba(255,255,255,0.75)!important; }
		.badge .pad-left { padding-left:.25em; }
		.badge .pad-right { padding-right:.25em; }
	</style>
</badge>
