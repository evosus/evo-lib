import IO from '../IO.js';
<!--
UI AVATAR
!-->
<ui-avatar>
	<div if="{ !opts.hasProfileImg }" class="ui-icon f-row ai-center jc-center { opts.css } { opts.noaction }">
		<i class="{ opts.mdicon }"></i>
    </div>
    <div if="{ opts.hasProfileImg }">
        <img src="{ opts.profileImgPath }"/>
    </div>
    <script>
        //this.mixin(IO.default);
        var self = this;
        self.hasProfileImg = false;
        // self.setImgCheck = function() {
        //     self.hasProfileImg ? self.hasProfileImg = false : self.hasProfileImg = true;
        //     self.update();
        // }
        this.on('mount', function() {
            if(opts.profileImgPath.length > 0) {
                self.hasProfileImg = true;
                debugger;
                console.log("entered true");
            } else {
                debugger;
                console.log("entered false");
                self.hasProfileImg = false;
            }
                    
           self.update();
        });
    </script>
	<style>
		.ui-icon {
			width:2.5em;
			height:2.5em;
			border-radius:50%;
			cursor:pointer;
			transition:.2s ease-in-out all;
		}
		.ui-icon > i { font-size:1.5em; }
		.ui-icon:hover {
			box-shadow:0px 2px 3px 2px rgba(0,0,0,0.15);
		}		
	</style>
</ui-avatar>
