import IO from '../IO.js';
<!--
UI AVATAR
!-->
<ui-avatar>
	<div class="f-row ai-center jc-center { opts.css }">
		<img class="ui-avatar" src="{ opts.imgpath }" />
	</div>
	<style>
		.ui-avatar {
			width:2.5em;
			height:2.5em;
			border-radius:50%;
			cursor:pointer;
			transition:.2s ease-in-out all;
		}
		.ui-avatar > i { font-size:1.5em; }
		.ui-avatar:hover {
			box-shadow:0px 2px 3px 2px rgba(0,0,0,0.15);
		}		
	</style>
</ui-avatar>
