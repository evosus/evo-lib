<!--
UI AVATAR
!-->
<ui-avatar>
    <ui-icon if="{ !hasImg }" mdicon="mdi mdi-account" class="fg-white" noaction="none"/>
	<div if="{hasImg}" class="f-row ai-center jc-center { opts.css }">
		<img class="ui-avatar { opts.noaction }" src="{ opts.imgpath }" />
    </div>
    <script>
        this.mixin(IO.default);
		this.on('mount', () => {
            var self = this;
            self.hasImg = false;
            let pathLength = opts.profileImgPath.length;
            console.dir(self);
            console.dir(pathLength);
            console.dir(opts.imgpath);
            if(pathLength !== undefined && pathLength > 0){
                self.hasImg = true;
                self.update();
            } else {
                self.hasImg = false;
            }
		});
    </script>
	<style>
		.ui-avatar {
			width:2.5em;
			height:2.5em;
			border-radius:50%;
			cursor:pointer;
			transition:.2s ease-in-out all;
		}
		.ui-avatar > i { font-size:1.5em; }
		.ui-avatar:hover {
			box-shadow:0px 2px 3px 2px rgba(0,0,0,0.15);
		}		
	</style>
</ui-avatar>
