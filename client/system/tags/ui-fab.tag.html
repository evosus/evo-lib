<ui-fab>
	<div class="ui-fab f-col ai-center jc-center { open: opts.isOpen }{ opts.css }">
		<i class="{ opts.mdicon }"></i>
	</div>
	<style>
		.ui-fab {
			position:absolute;
			z-index:9000;
			width:4em;
			height:4em;
			bottom:4em;
			right:4em;
			transition:.2s ease-in-out all;
			cursor:pointer;
			border-radius:50%;
			box-shadow:0px 4px 4px 2px rgba(0,0,0,0.3);
			opacity:0;
			pointer-events:none;
		}
		.ui-fab.open {
			opacity:1;
			pointer-events:auto;
			-webkit-animation: pulse 4s ease-in-out infinite alternate!important;
		}
		.ui-fab:hover {
			-webkit-animation: none;
		}
		i { font-size:2em; }
		@-webkit-keyframes pulse {
			0% {
				transform: scale(1);
				box-shadow:0px 4px 4px 2px rgba(0,0,0,0.3);
			}
			75% {
				transform: scale(1);
				box-shadow:0px 4px 4px 2px rgba(0,0,0,0.3);
			}
			100% {
				transform: scale(1.25);
				box-shadow:0px 16px 4px 2px rgba(0,0,0,0.2);
			}
		}

	</style>
	<script>
		this.mixin(IO.default);
	</script>
</ui-fab>
