import IO from '../IO.js';
<!--
NAV BAR HOME
!-->
<nav-bar-home>
	<div class="nav-bar-home f-row ai-center jc-between { opts.css }">
		<div class="left f-row ai-center">
			<ui-icon mdicon="mdi { mdi-chevron-up:opts.isOpen, mdi-chevron-down:!opts.isOpen }" onclick="{ navBarHomeMenuToggle }" />
			<div class="title"><span>{ opts.title }</span></div>
		</div>
		<div class="right f-row ai-center">
			<ui-icon each="{ opts.icons }" ref="{ ref }" mdicon="{ mdicon }" onclick="{ onclick }" />
		</div>
	</div>
	<style>
		.nav-bar-home { position:relative;width:100%;height:3.5em; }
		.title { padding:0em .5em; }
		.title span { font-size:1.15em;font-weight:500;margin:0; }
		.left { padding-left:.5em; }
		.right { padding-right:.5em; }
		.ui-icon:hover { box-shadow:none; }
	</style>
	<script>
		this.mixin(IO);
	</script>
</nav-bar-home>
