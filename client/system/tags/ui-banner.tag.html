<ui-banner>
	<div class="ui-banner f-row ai-center { opts.css } { closed: !opts.isOpen }">
		<div if="{ opts.mdicon }">
			<ui-icon mdicon="{ opts.mdicon }" css="noshadow" />
		</div>
		<div class="pad-dot-25"></div>
		<div class="f-one">
			<span>{ opts.message }</span>
		</div>
		<ui-icon mdicon="mdi mdi-close" onclick="{ dismiss }" />
	</div>
	<script>
		import IO from '../IO.js';
		this.mixin(IO);
		const self = this;
		this.dismiss = function() {
			self.opts.isOpen = false;
		}
	</script>
	<style>
		.ui-banner {
			min-height:3em;
			width:100%;
			z-index: 900;
			position: fixed;
			top: 0;
			padding:0em .5em;
		}
		.closed {
			display:none;
		}
	</style>
</ui-banner>
