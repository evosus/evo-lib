<!--
    UI-TILE
-->
<ui-tile>    
	<div class="tile rounded shadow-box f-col ai-center { opts.tiles.bgcss }" style="overflow:hidden;">
		<div class="tile-icon f-col ai-center jc-center">
			<object id="{opts.tiles.id}" type="image/svg+xml" data="{ opts.tiles.icon }"/>
		</div>
		<div class="pad-dot-5 fg-white">
			<h3>{ opts.tiles.name }</h3>
			<div class="pad-dot-5"></div>
		</div>    
	</div>
    <script>
		this.mixin(IO.default);
		this.on('mount', () => {
			var self = this;
		});
    </script>
    <style>
        .tile-icon { height:7em; }
		.tile-icon object {			
			overflow: hidden;	
			width: 6em; 
		}
		.tile {
			border:4px solid white;
			cursor:pointer;
			transition:.2s ease-in-out all;
		}
		.tile:hover {
			border:2px solid white;
			box-shadow:0 10px 20px rgba(0,0,0,0.25);
		}
        .bg-open-company { background-color:#FFD05B; }
		.bg-manage-users { background-color:#324A5E; }
		.bg-manage-products { background-color:#89D6F7; }
		.bg-integrations { background-color:#90DFAA; }
		.bg-billing-history { background-color:#84DBFF; }
		.bg-security { background-color:#324A5E; }
		.bg-audit-log { background-color:#F1543F; }
		.bg-pos-stations { background-color:#96D0A5; }
		.bg-messaging { background-color:#324A5E; }
		.bg-customized-lists { background-color:#89D6F7; }
		.bg-settings { background-color:#FFD05B; }
		.bg-training-videos { background-color:#90DFAA; }
		.bg-fast-track-setup { background-color:#FFD05B; }
		.bg-manage-inventory { background-color:#FD8469; }
		.bg-taxes { background-color:#324A5E; }
    </style>
</ui-tile>

<!--
    UI-TILE-LARGE
-->
<ui-tile-large>
	<div class="rounded-top-only shadow-box { opts.tiles.css} {opts.tiles.bgcss } fg-white" style="overflow:hidden; cursor:pointer;">
		<div style="display: flex; justify-content: space-between; padding: 1em;">
			<h2>{ opts.tiles.name }</h2>
			<badge text="{ opts.tiles.badgeCount }" css="ui-orange-dk"/>
		</div>
		<div class="tile-icon f-row ai-center jc-center">
			<object id="{opts.tiles.id}" type="image/svg+xml" data={opts.tiles.icon} />
		</div>
		<div style="min-height: 3.5em; background: rgba(0,0,0,.1); display:flex; align-items: center; flex-direction: row; justify-content: center;">
			<div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; padding:.5em;">
				<ui-button label="SEARCH" css="fg-white"/>
				<ui-button label="ADD" css="fg-white"/>
			</div>
		</div>
	</div>
    <script>		
		this.mixin(IO.default);
		this.on('mount', () => {			
			var self = this;
		});		
    </script>
    <style>
		.tile-icon object {
			position: relative; 
			width: 100%;
			overflow: hidden;			
			max-height: 190px;
		}
		.bg-pos { background-color:#96D0A5; }
		.bg-customers { background-color:#84DBFF; }
		.bg-integrations { background-color:#90DFAA; }
		.bg-inventory { background-color:#324A5E; }
		.bg-package { background-color:#324A5E; }
		.bg-payment { background-color:#F4826A; }
		.bg-transactions { background-color:#84DBFF; }
		.bg-reports { background-color:#90DFAA; }
		.bg-activity { background-color:#FFD05B; }
    </style>
</ui-tile-large>
