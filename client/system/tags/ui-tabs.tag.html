<ui-tabs>
	<div class="ui-tabs f-row ai-stretch { opts.css }">
		<div each="{ opts.tabs }" class="tab f-col { active:opts.activeTab==label }">
			<div class="label f-one f-col ai-center jc-center { fg-active:opts.activeTab==label }" onclick="{ tabClick }">{ label }</div>
			<div class="underline { ui-active:opts.activeTab==label }"></div>
		</div>
	</div>
	<script>
		// TODO: MAKE SKINABLE
		this.mixin(IO.default);
		/**
		 * MOUNT
		 */	
		this.on('mount', () => {
			if(!this.opts.activeTab) {
				this.setActiveTab(this.opts.tabs[0].label);
			}
		});
		/**
		 * TAB CLICK
		 */	
		this.tabClick = e => {
			this.setActiveTab(e.item.label);
		}
		/**
		 * SET TAB
		 */	
		this.setActiveTab = tab => {
			this.opts.activeTab = tab;
			this.update();
		}
		/**
		 * GET ACTIVE TAB
		 */	
		this.getActiveTab = () => {
			return this.opts.activeTab;
		}
	</script>
	<style>
		.label {
			transition:.2s ease-in-out all;
			padding:0em 1em;
		}
		.ui-tabs {
			height:3.5em;
			overflow-y:auto;
		}
		.underline {
			transition:.2s ease-in-out all;
			width:0;
			height:2px;
		}
		::-webkit-scrollbar {
			display:none;
		}
		.tab {
			cursor:pointer;
		}
		.tab:hover { background:rgba(0,0,0,0.1); }
		.active { cursor:default; }
		.tab.active:hover { background:none;cursor:default; }
		.tab > div {
			font-size:1em;
			font-weight:400;
			margin:0;
			opacity:0.5;
			white-space:nowrap;
		}
		.tab.active div { opacity:1; }
		.tab.active .label { font-weight:700; }
		.tab.active .underline { width:100%; }
	</style>
</ui-tabs>
