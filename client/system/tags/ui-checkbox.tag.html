import IO from 'lib/evo-lib/src/js/IO.js';
<!--
UI CHECKBOX
!-->
<ui-checkbox onclick="{ setCheck }" class="ui-checkbox { opts.css }" checked="{ isChecked }">
	<div class="f-row ai-center">
		<div if="{ !opts.flip }" class="icon f-col ai-center jc-center">
			<i class="{ mdi:true, mdi-checkbox-marked: isChecked, mdi-checkbox-blank-outline: !isChecked }"></i>
		</div>
		<div class="label { flipped:opts.flip }">
			<span if="{ isChecked }">{ opts.positive }</span>
			<span if="{ !isChecked }">{ opts.negative }</span>
		</div>
		<div if="{ opts.flip }" class="ui-checkbox-icon f-col ai-center jc-center">
			<i class="{ mdi:true, mdi-checkbox-marked: isChecked, mdi-checkbox-blank-outline: !isChecked }"></i>
		</div>
	</div>
	<style>
		.icon { width:2em;height:2em;	}
		.icon > i { font-size:150%; }
		.label { padding-left:.5em; }
		.label.flipped { padding-left:0;padding-right:.5em; }
	</style>
	<script>
		var self = this;
		self.isChecked = false;
		self.setCheck = function(e) {
			self.isChecked ? self.isChecked = false : self.isChecked = true;
			IO.trigger(opts.name + ':checked',e);
			self.update();
		}
		this.on('mount',function() {
			self.isChecked = opts.checked || false;
			self.update();
		});
	</script>
</ui-checkbox>
